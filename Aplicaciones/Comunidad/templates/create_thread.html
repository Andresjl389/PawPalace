{% extends "layouts/base2.html" %}

{% load static %}

{% block title %}Comunidad{% endblock %}



{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

<link rel="stylesheet" href="{% static 'css/comunidad.css' %}">

    <div class="rounded-4 py-5 px-4 px-md-5 ">
        <div class="text-center mb-5 ">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-braces"></i></div>
                <h1 class="fw-bolder">Foros</h1>
            </div>
        <form class="forum_container w-100 d-flex justify-content-center align-items-center flex-column" method="POST" action="{% url 'comenComunidad' %}">
                {% csrf_token %}
                <textarea class="forum w-75 mb-3 bg-light" placeholder="Ingrese su sugerencia" name="comentario"></textarea>
                <div class="d-grid"><button class="btn btn-outline-primary btn-lg" type="submit">Enviar</button></div>
        </form>
    </div>


        <div class=" rounded-4 py-5 px-4 px-md-5 d-flex justify-content-center">
        
        <div class="forum_container w-75 d-flex justify-content-center align-items-start flex-column">
                {% for co in c %}
                        <p class=" w-100 conatiner_res bg-light">{{co.text}}</p>
                        <button id="res_{{ co.id }}" class="btn btn-outline-dark mb-5">Responder</button>

                        <form class="form_respuesta w-100" id="respuesta_{{co.id}}" method="POST" action="{% url 'Respuesta' %}">
                                {% csrf_token %}
                                <textarea class="forum_res h-50 w-50 mb-1 bg-light" placeholder="Escribe la respuesta" name="Resp"></textarea>
                                <input type="hidden" name="custID" value="{{co.id}}">
                                <div class="d-grid"><button class="btn btn-outline-secondary btn-lg boton w-50" type="submit">Enviar</button></div>
                        </form>
                {% endfor %}
                        
        </div>
        

    </div>



<script src="{% static 'js/comentarios.js' %}" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
